<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tip calc</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Tip Calculator</h1>
  </header>
  <main>
    <form action="index.html" method="get">
      <p>
        <input type="text" name="amount" placeholder="enter an amount..">
      </p>
      <fieldset>
        <legend>cheapskate-o-meter</legend>
        <label for="cheap" name="cheap">$
          <input type="radio" id="cheap" name="cheap" value="0.1">
          <input type="radio" id="cheap" name="cheap" value="0.15">
          <input type="radio" id="cheap" name="cheap" value="0.2" checked>
          <input type="radio" id="cheap" name="cheap" value="0.25"> $$$
        </label>
      </fieldset>
      <p>
        <button>Calculate Tip</button>
      </p>
    </form>
  </main>
  <section></section>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
